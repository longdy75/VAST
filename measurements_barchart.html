<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Total Measurements</button>
<button onclick="update(data2)">Cumulative Contaminant Values</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// create 2 data_set
var data1 = [
   {group: "Chai", value: 31314},
   {group: "Boonsri", value: 31245},
   {group: "Kannika", value: 22152},
   {group: "Sakda", value: 21429},
   {group: "Kohsoom", value: 7895},
   {group: "Somchair", value: 7537},
   {group: "Busarakhan", value: 7492},
   {group: "Tansanee", value: 2855},
   {group: "Decha", value: 2731},
   {group: "Achara", value: 2174}
];

var data2 = [
   {group: "Sulphates", value: 141835},
   {group: "Zinc", value: 114632},
   {group: "Total Coliforms", value: 94382},
   {group: "Magnesium", value: 70987},
   {group: "Copper", value: 40432},
   {group: "Lead", value: 26729},
   {group: "Manganese", value: 22323},
   {group: "Chromium", value: 18275},
   {group: "Aluminum", value: 16973},
   {group: "Fecal Coliforms", value: 10153},
   {group: "Nickel", value: 9850}
];

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")


// A function that create / update the plot for a given variable:
function update(data) {

  // Update the X axis
  x.domain(data.map(function(d) { return d.group; }))
  xAxis.call(d3.axisBottom(x))

  // Update the Y axis
  y.domain([0, d3.max(data, function(d) { return d.value }) ]);
  yAxis.transition().duration(1000).call(d3.axisLeft(y));

  // Create the u variable
  var u = svg.selectAll("rect")
    .data(data)

  u
    .enter()
    .append("rect") // Add a new rect for each new elements
    .merge(u) // get the already existing elements as well
    .transition() // and apply changes to all of them
    .duration(1000)
      .attr("x", function(d) { return x(d.group); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", "#69b3a2")

  // If less group in the new dataset, I delete the ones not in use anymore
  u
    .exit()
    .remove()
}

// Initialize the plot with the first dataset
update(data1)

</script>
